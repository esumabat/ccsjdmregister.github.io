<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=”utf-8″>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css"/>
    <title>City College of San Jose del Monte Bulacan Registration</title>
    <style>
        body {
            background-image: url('ccbg.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Register Now</header>
        <form action="#" class="form">
            <div class="program-box"></div>
            <h3>Program</h3>
            <div class="program-option">
            <div class="program">
                <input type="radio" id="radio" name="program" checked/>
                <label for="check">Senior High School</label>
            </div>
            <div class="program">
                <input type="radio" id="radio" name="program"/>
                <label for="check">College</label>
            </div>
        </div>
        <div class="column">
        <div class="input-box">
            <label>First Name</label><br>
            <input type="text" placeholder="Enter first name" required/>
        </div> 
        <div class="input-box">
            <label>Middle Name</label><br>
            <input type="text" placeholder="Enter middle name" required/>
        </div> 
        <div class="input-box">
            <label>Last Name</label><br>
            <input type="text" placeholder="Enter last name" required/>
        </div> 
        </div>  
        <div class="column">
        <div class="input-box">
            <label>LRN</label><br>
            <input type="text" placeholder="Enter LRN" required/>
        </div>     
        <div class="input-box">
            <label>Email Address</label><br>
            <input type="text" placeholder="Enter email address" required/>
        </div>
        <div class="input-box">
            <label>Phone Number</label><br>
            <input type="text" placeholder="Enter phone number" required/>
        </div> 
        </div>
        <div class="column">
            <div class="input-box">
                <label>Gender</label><br>
                <div class="select-box" aria-placeholder="select" required>
                    <select>
                        <option value="" id="gender" disable selected hidden>select gender </option>
                        <option>Female</option>
                        <option>Male</option>
                        <option>Prefer not to say</option>
                    </select>
                </div>
            </div>   
            <div class="input-box">
                <label>Age</label><br>
                <input type="number" name="program" id="age" placeholder="Enter age"  min="10" max="30" required/>
            </div>     
            <div class="input-box">
                <label>Birthday</label><br>
                <input type="date" name="program" id="date" placeholder="Enter birthday" required/>
            </div>   
        </div>
        <div class="input-box">
            <label>Address</label><br>
            <input type="text" placeholder="Enter address" required/>
        </div>
        <button>Submit</button>
        <a href="index.html" class="back-to-home-button">back to home</a>
        </form>
    </div>
